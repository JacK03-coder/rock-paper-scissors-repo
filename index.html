<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <button> Restart Game</button>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./Assests/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="./Assests/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="./Assests/scissors.png" alt="scissors">
        </div>
    </div>


    <div class="score-board">
        <div class="score">
            <p id="your-score">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    
    <div class="msg-board">
        <p id="msg">Let's Try</p>
    </div>
    <script src="first.js"></script>
</body>
</html>
